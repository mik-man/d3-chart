<html>

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="chart.js"></script>
  <script src="calcChart.js"></script>
  <script src="bindData.js"></script>
  <style>
    body {
      font-family: Arial;
    }
    input {
      text-align: right;
      width: 5rem;
    }
  </style>
</head>

<body onload="initChart()">
  <table id="tableData">
    <tr>
      <td>Limit:</td>
      <td><input type="number" value="3" id="input_limit" />%</td>
      <td><label style="margin-right: 1.5rem;">Constant:</label></td>
      <td><input type="number" value="1" id="constant" style="margin-right: .8rem;" /></td>
      <td><input type="button" onclick="refreshChart()" value="refresh   " /></td>
    </tr>
    <tr align="center">
      <td></td>
      <td>Z1</td>
      <td>Z2</td>
      <td id="z3title">Z3</td>
    </tr>
    <tr>
      <td>x:</td>
      <td><input type="number" id="z1x" /></td>
      <td><input type="number" id="z2x" /></td>
      <td><input type="number" id="z3x" /></td>
      <td><input type="button" value=" +        " onclick="incPointsCount()" /></td>
    </tr>
    <tr>
      <td>y:</td>
      <td><input type="number" id="z1y" /></td>
      <td><input type="number" id="z2y" /></td>
      <td><input type="number" id="z3y" /></td>
      <td><input type="button" value=" -        " onclick="decPointsCount()" /></td>
    </tr>
  </table>
  <label id="estimated_crossing">Estimated crosstin: (x,y)</label>
  <br />
  <svg id="chart" width="600" height="400"></svg>

</body>

</html>
